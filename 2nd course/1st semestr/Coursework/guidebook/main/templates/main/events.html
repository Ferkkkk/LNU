{% extends 'main/layout.html' %}

{% block title %}
    <title>Events page</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Events page</h1>
        
        {% for event in events %}
            <a href="{% url 'event-detail' event.id %}">
                <div>
                    <h3>{{ event.name }}</h3>
                    <p>{{ event.owner }}</p>
                    <p>{{ event.description }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
