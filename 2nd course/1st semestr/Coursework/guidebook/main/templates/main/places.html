{% extends 'main/layout.html' %}

{% block title %}
    <title>Places page</title>
{% endblock %}

{% block content %}
    

    <div class="content">
        <h1>Places page</h1>
        <form method="GET">
            <!-- Фільтрація -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Accordion Item #1
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>
                            <input type="text" id="search" name="search" placeholder="Пошук">
                        </p>
                        <p>
                            <label for="county">Країна:</label>
                            <input type="text" id="county" name="county">
                        </p>
                        <p>
                            <label for="city">Місто:</label>
                            <input type="text" id="city" name="city">
                        </p>
                        <p>
                            <label for="region">Регіон:</label>
                            <input type="text" id="region" name="region">
                        </p>
                        <p>
                            <label for="kind">Вид:</label>
                            <input type="text" name="kind">
                        </p>
                        <p>
                            <label for="type">Тип:</label>
                            <input type="text" name="type">
                        </p>
                        <!--<p>
                            <input type="number" step="0.1" name="min_score" placeholder="Мінімальна оцінка">
                            <input type="number" step="0.1" name="max_score" placeholder="Максимальна оцінка">
                        </p>-->
                        <!-- Сортування -->
                        <select name="order_by">
                            <option value="asc">Сортувати за зростанням оцінки</option>
                            <option value="desc">Сортувати за спаданням оцінки</option>
                        </select>

                        <button type="submit">Застосувати фільтр</button>
                    </div>
                  </div>
                </div>
            </div>
            
        </form>
        <div class="row">
            {% for place in places %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'place-detail' place.id %}">
                            <img src="{{ place.image.url }}" class="card-img-top" alt="{{ place.name }}">
                        </a>
                        <div class="card-body">
                            <a href="{% url 'place-detail' place.id %}">
                                <h5 class="card-title">{{ place.name }}</h5>
                            </a>
                            <p class="card-text">{{ place.description }}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Оцінка: {{ place.average_review_score }}</li>
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
