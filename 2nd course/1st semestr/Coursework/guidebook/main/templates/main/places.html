{% extends 'main/layout.html' %}

{% block title %}
    <title>Places page</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Places page</h1>
        
        {% for place in places %}
            <a href="{% url 'place-detail' place.id %}">
                <div>
                    <img src="{{ place.image.url }}" alt="{{ place.name }}">
                    <h3>{{ place.name }}</h3>
                    <p>{{ place.description }}</p>
                    <p>{{ place.average_review_score }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
