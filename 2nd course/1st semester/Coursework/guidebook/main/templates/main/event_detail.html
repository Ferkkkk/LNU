{% extends 'main/layout.html' %}

{% block title %}
    <title>{{ event.name }}</title>
{% endblock %}

{% block content %}
    <div class="content container-fluid">
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ event.image.url }}" class="img-fluid rounded-start" alt="{{ event.name }} Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ event.name }}</h3>
                        <a href="{% url 'place-detail' event.place.id %}"><h6 class="card-title">{{ event.place.name }}</h6></a>
                        <p class="card-text">{{ event.country }}, {{ event.region }}, {{ event.city }}</p>
                        <p class="card-text"><small>{{ event.type }}</small></p>
                        <p class="card-text">{{ event.description }}</p>
                        <p class="card-text"><small class="text-body-secondary">Організатор: {{ event.owner }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
