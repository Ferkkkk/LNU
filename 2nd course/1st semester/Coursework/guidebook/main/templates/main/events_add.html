{% extends 'main/layout.html' %}

{% block title %}
    <title>{{ event.name }}</title>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="content">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Додати подію</button>
    </form>
</div>
{% else %}
<div class="content"><h3>This page is not available for you</h3></div>
{% endif %}
{% endblock %}
